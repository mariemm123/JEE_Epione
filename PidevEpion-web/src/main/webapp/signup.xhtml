<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">Signup</ui:define>
	<ui:define name="content">
		<h1>signup page</h1>


<h:form>
<h:panelGrid columns="2"> 
 

<h:outputLabel value="nom" />
<h:inputText value="#{userBean.user.firstName}" />
<h:outputLabel value="prenom" />
<h:inputText value="#{userBean.user.lastName}" />
<h:outputLabel value="email" />
<h:inputText value="#{userBean.user.email}" /> 
<h:outputLabel value="password" />
<h:inputText value="#{userBean.user.passwordHash}" />
<h:outputLabel value="confirme password" />
<h:inputText value="#{userBean.user.securityStamp}" />
</h:panelGrid>
<h:commandButton action="#{userBean.doAdd()}"  value="Ajouter" />
</h:form>

</ui:define>
</ui:composition>
