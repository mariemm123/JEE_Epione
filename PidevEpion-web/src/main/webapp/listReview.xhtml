<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
<ui:define name="title">Review</ui:define>
	<ui:define name="content">
		<h1>Review</h1>



 <h:dataTable  value="#{reviewBean.displayAllReview()}" var="rvw"  border="1">
   
    <h:column>
    <f:facet  name ="header" >Content</f:facet>
        <h:outputText value="#{rvw.content}" ></h:outputText>
   
   </h:column>
    <h:column>
    
    <f:facet  name ="header" >Rating</f:facet>
        <h:outputText value="#{rvw.rating}" ></h:outputText>
   
   </h:column>
    <h:column>
    <f:facet  name ="header" >Date</f:facet>
        <h:outputText value="#{rvw.datePost}" ></h:outputText>
   
   </h:column>
    <h:column>
   
  </h:column>
 
  <!--  onclick="return confirm ('Are you sure')" -->
 
   <!--  <h:commandButton action="#{userBean.removeUser(user.idUser)}" value="Modifier"  />  -->
       <h:column>
    <f:facet  name ="header" ><h:outputText value="Action" /></f:facet>
       <h:form>
    <h:commandButton onclick="return confirm ('Are you sure')" action="#{reviewBean.removeReview(rvw.id)}" value="Supprimer" />
</h:form>
   </h:column>
   
    </h:dataTable>
    

	</ui:define>


</ui:composition>
